<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer - Smart Supply Chain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        </div>
    <div class="main-content">
        <header class="navbar">
            <h1 class="page-title">Add New Customer</h1>
            <div class="theme-switcher">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="content-panel">
            <form action="{{ url_for('add_customer') }}" method="POST" class="settings-form">
                <h2>Customer Details</h2>
                
                <div class="form-group">
                    <label for="customer_id">Customer ID</label>
                    <input type="number" id="customer_id" name="customer_id" placeholder="e.g., 18" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" id="contact" name="contact">
                </div>
                
                <button type="submit" class="btn btn-primary">Save Customer</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
