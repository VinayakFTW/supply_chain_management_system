<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Warehouse - Smart Supply Chain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        </div>
    <div class="main-content">
        <header class="navbar">
            <h1 class="page-title">Add New Warehouse</h1>
            <div class="theme-switcher">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="content-panel">
            <form action="{{ url_for('add_warehouse') }}" method="POST" class="settings-form">
                <h2>Warehouse Details</h2>
                
                <div class="form-group">
                    <label for="warehouse_id">Warehouse ID</label>
                    <input type="number" id="warehouse_id" name="warehouse_id" placeholder="e.g., 1018" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="e.g., Chicago, IL">
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity</label>
                    <input type="number" id="capacity" name="capacity" placeholder="e.g., 500000">
                </div>
                
                <button type="submit" class="btn btn-primary">Save Warehouse</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
