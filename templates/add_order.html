<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order - Smart Supply Chain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo"><a href="{{ url_for('admin_dashboard') }}">SmartSupply</a></div>
            <div class="tagline">Supply Chain Management</div>
        </div>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-name">{{ session.get('username', 'Demo User') }}</div>
                <div class="user-role">{{ session.get('role', 'Admin') | capitalize }}</div>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-icon"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>
    <div class="main-content">
        <header class="navbar">
            <h1 class="page-title">Create New Order</h1>
            <div class="theme-switcher">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="content-panel">
            <form action="{{ url_for('add_order') }}" method="POST" class="settings-form">
                <h2>Order Details</h2>
                
                <div class="form-group">
                    <label for="order_id">Order ID</label>
                    <input type="number" id="order_id" name="order_id" placeholder="e.g., 18" required>
                </div>
                
                <div class="form-group">
                    <label for="customer_id">Customer</label>
                    <select id="customer_id" name="customer_id" required>
                        <option value="" disabled selected>Choose a customer...</option>
                        {% for c in customers %}
                            <option value="{{ c.Customer_ID }}">{{ c.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="order_date">Order Date</label>
                    <input type="date" id="order_date" name="order_date" required>
                </div>
                
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="Processing">Processing</option>
                        <option value="Shipped">Shipped</option>
                    </select>
                </div>

                <hr style="margin: 20px 0;">
                
                <h2>Add First Product</h2>
                <div class="form-group">
                    <label for="product_id">Product</label>
                    <select id="product_id" name="product_id" required>
                        <option value="" disabled selected>Choose a product...</option>
                        {% for p in products %}
                            <option value="{{ p.Product_ID }}">{{ p.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Order</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
