<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Smart Supply Chain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo"><a href="{{ url_for('admin_dashboard') }}">SmartSupply</a></div>
            <div class="tagline">Supply Chain Management</div>
        </div>
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-name">{{ session.get('username', 'Demo User') }}</div>
                <div class="user-role">{{ session.get('role', 'Admin') | capitalize }}</div>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-icon"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>
    <div class="main-content">
        <header class="navbar">
            <h1 class="page-title">Add New Product</h1>
            <div class="theme-switcher">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="content-panel">
            <form action="{{ url_for('add_product') }}" method="POST" class="settings-form">
                <h2>Product Details</h2>
                
                <div class="form-group">
                    <label for="product_id">Product ID</label>
                    <input type="number" id="product_id" name="product_id" placeholder="e.g., 118" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description">
                </div>
                <div class="form-group">
                    <label for="sku">SKU</label>
                    <input type="text" id="sku" name="sku" placeholder="e.g., PROD-001" required>
                </div>
                <div class="form-group">
                    <label for="manufacturer_id">Manufacturer</label>
                    <select id="manufacturer_id" name="manufacturer_id" required>
                        <option value="" disabled selected>Choose a manufacturer...</option>
                        {% for m in manufacturers %}
                            <option value="{{ m.Manufacturer_ID }}">{{ m.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Product</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
