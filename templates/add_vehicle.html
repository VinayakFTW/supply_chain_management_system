<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle - Smart Supply Chain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        </div>
    <div class="main-content">
        <header class="navbar">
            <h1 class="page-title">Add New Vehicle</h1>
            <div class="theme-switcher">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="content-panel">
            <form action="{{ url_for('add_vehicle') }}" method="POST" class="settings-form">
                <h2>Vehicle Details</h2>
                
                <div class="form-group">
                    <label for="vehicle_id">Vehicle ID</label>
                    <input type="number" id="vehicle_id" name="vehicle_id" placeholder="e.g., 18" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" id="type" name="type" placeholder="e.g., Truck, Van, Ship" required>
                </div>
                <div class="form-group">
                    <label for="license_plate">License Plate</label>
                    <input type="text" id="license_plate" name="license_plate" placeholder="e.g., TRUCK-018" required>
                </div>
                <div class="form-group">
                    <label for="capacity">Capacity (kg)</label>
                    <input type="number" step="0.01" id="capacity" name="capacity">
                </div>
                 <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" placeholder="e.g., Available, In Transit" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Vehicle</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
